<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tractor Maker </ion-title>
    <ion-buttons slot="end">
      <ion-button
        (click)="loadModal.present()"
        [disabled]="!tractorStorageService.tractors.length"
        >Load</ion-button
      >
      <ion-modal #loadModal>
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-buttons slot="start">
                <ion-button (click)="loadModal.dismiss()">
                  <ion-icon name="close"></ion-icon>
                </ion-button>
              </ion-buttons>
              <ion-title> Load Tractor </ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content>
            <ion-list>
              <ion-item
                [button]="true"
                *ngFor="let tractor of tractorStorageService.tractors"
                (click)="configForm.patchValue(tractor.config); loadModal.dismiss()"
              >
                <ion-thumbnail slot="start">
                  <app-tractor
                    [config]="tractor.config"
                    [animated]="false"
                  ></app-tractor>
                </ion-thumbnail>

                <ion-label
                  ><h2>{{tractor.name}}</h2>
                  <p>{{tractor.createdAt | date }}</p>
                </ion-label>
                <ion-button
                  slot="end"
                  color="danger"
                  (click)="deleteTractor(tractor.name)"
                >
                  <ion-icon name="trash-outline"></ion-icon
                ></ion-button>
              </ion-item>
            </ion-list>
          </ion-content>
        </ng-template>
      </ion-modal>
      <ion-button (click)="configForm.reset(defaultConfig)"> Reset </ion-button>
      <ion-button color="primary" (click)="saveCurrentTractor()">
        Save
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="wrap-reverse">
      <ion-col size="12" size-sm="8">
        <app-tractor [config]="config$ | async"></app-tractor>
      </ion-col>

      <ion-col>
        <form [formGroup]="configForm">
          <ion-accordion-group [value]="['wheels']">
            <ion-accordion value="wheels">
              <ion-item slot="header">
                <ion-label>Wheels</ion-label>
              </ion-item>

              <div slot="content">
                <ion-item>
                  <ion-label>Radius</ion-label>
                  <ion-range min="30" max="100" formControlName="wheelSize">
                  </ion-range>
                </ion-item>
                <ion-item>
                  <ion-label>Rim size</ion-label>
                  <ion-range
                    min="0.4"
                    max="0.9"
                    [step]="0.05"
                    formControlName="rimSize"
                  >
                  </ion-range>
                </ion-item>
                <ion-item>
                  <ion-label>Ratio</ion-label>
                  <ion-range min="1" max="200" formControlName="frontBackRatio">
                  </ion-range>
                </ion-item>
                <ion-item>
                  <ion-label>Bolts</ion-label>
                  <ion-range
                    [snaps]="true"
                    [ticks]="true"
                    [min]="4"
                    [max]="10"
                    formControlName="bolts"
                  >
                  </ion-range>
                </ion-item>
              </div>
            </ion-accordion>
            <ion-accordion name="chassis">
              <ion-item slot="header">
                <ion-label>Chassis</ion-label>
              </ion-item>

              <div slot="content">
                <ion-item>
                  <ion-label>Color</ion-label>
                  <input type="color" formControlName="color" />
                </ion-item>

                <ion-item>
                  <ion-label>Cabin width</ion-label>
                  <ion-range min="20" max="100" formControlName="cabinWidth">
                  </ion-range>
                </ion-item>
                <ion-item>
                  <ion-label>Hood height</ion-label>
                  <ion-range min="20" max="100" formControlName="hoodHeight">
                  </ion-range>
                </ion-item>
                <ion-item>
                  <ion-label>Height</ion-label>
                  <ion-range min="100" max="400" formControlName="height">
                  </ion-range>
                </ion-item>
                <ion-item>
                  <ion-label>Length</ion-label>
                  <ion-range min="100" max="500" formControlName="width">
                  </ion-range>
                </ion-item>
                <ion-item>
                  <ion-label>Exhaust</ion-label>
                  <ion-select formControlName="exhaustLocation">
                    <ion-select-option value="front">Front</ion-select-option>
                    <ion-select-option value="roof">Roof</ion-select-option>
                    <ion-select-option value="back">Back</ion-select-option>
                  </ion-select>
                </ion-item>
              </div>
            </ion-accordion>
          </ion-accordion-group>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
